Transform: AWS::Serverless-2016-10-31

Parameters:
  LayerArnBase:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /LuciferousDevIoIndex/Layer/Base

  LayerArnFeedparser:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /LuciferousDevIoIndex/Layer/Feedparser

  LayerArnBs4:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /LuciferousDevIoIndex/Layer/Bs4

  LayerArnJinja:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /LuciferousDevIoIndex/Layer/Jinja

  BucketArtifacts:
    Type: String

Globals:
  Function:
    Runtime: python3.9
    Timeout: 180
    MemorySize: 256
    CodeUri: src
    Layers:
      - !Ref LayerArnBase

Resources:
  TopicAlarm:
    Type: AWS::SNS::Topic

  TopicS3NotificationPostsUpload:
    Type: AWS::SNS::Topic

  TableListPostId:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: post_id
          AttributeType: S
      KeySchema:
        - AttributeName: post_id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: KEYS_ONLY

  TableSlugs:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: slug
          AttributeType: S
      KeySchema:
        - AttributeName: slug
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  TableIndividualSitemap:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: url
          AttributeType: S
      KeySchema:
        - AttributeName: url
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: KEYS_ONLY

  QueueGetPost:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 180

  QueueCreatePostsIndex:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 600

  QueueCreateArchivesIndex:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 600

  QueueSlugMapping:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 180

  QueueIndividualSitemap:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 600

  QueueFifoGptVectorStoreIndex:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 300
      FifoQueue: true

  SubscriptionSnsSqsPostUploadCreateArchive:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref TopicS3NotificationPostsUpload
      Protocol: sqs
      Endpoint: !GetAtt QueueCreateArchivesIndex.Arn

  SubscriptionSnsSqsPostUploadMappingSlug:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref TopicS3NotificationPostsUpload
      Protocol: sqs
      Endpoint: !GetAtt QueueSlugMapping.Arn

  TopicPolicyS3NotificationPostsUpload:
    Type: AWS::SNS::TopicPolicy
    Properties:
      Topics:
        - !Ref TopicS3NotificationPostsUpload
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action: sns:Publish
            Resource: "*"
            Condition:
              ArnLike:
                aws:SourceArn: !GetAtt BucketDevioData.Arn

  QueuePolicyBucketDevioData:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref QueueCreateArchivesIndex
        - !Ref QueueCreatePostsIndex
        - !Ref QueueSlugMapping
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: "s3.amazonaws.com"
            Action:
              - sqs:SendMessage
            Resource: "*"
            Condition:
              ArnEquals:
                aws:SourceArn: !GetAtt BucketDevioData.Arn
          - Effect: Allow
            Principal:
              Service: "sns.amazonaws.com"
            Action:
              - sqs:SendMessage
            Resource: "*"
            Condition:
              ArnEquals:
                aws:SourceArn: !Ref TopicS3NotificationPostsUpload

  RoleDynamoDbToSqs:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: pipes.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: pipe-dynamodb-to-sqs
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DescribeStream
                  - dynamodb:GetRecords
                  - dynamodb:GetShardIterator
                  - dynamodb:ListStreams
                Resource:
                  - !GetAtt TableListPostId.StreamArn
                  - !GetAtt TableIndividualSitemap.StreamArn
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource:
                  - !GetAtt QueueGetPost.Arn
                  - !GetAtt QueueIndividualSitemap.Arn

  PipeDynamoDbToSqs:
    Type: AWS::Pipes::Pipe
    Properties:
      RoleArn: !GetAtt RoleDynamoDbToSqs.Arn
      Source: !GetAtt TableListPostId.StreamArn
      SourceParameters:
        DynamoDBStreamParameters:
          StartingPosition: TRIM_HORIZON
      Target: !GetAtt QueueGetPost.Arn

  PipeIndividualSitemap:
    Type: AWS::Pipes::Pipe
    Properties:
      RoleArn: !GetAtt RoleDynamoDbToSqs.Arn
      Source: !GetAtt TableIndividualSitemap.StreamArn
      SourceParameters:
        DynamoDBStreamParameters:
          StartingPosition: TRIM_HORIZON
      Target: !GetAtt QueueIndividualSitemap.Arn

  BucketDevioData:
    Type: AWS::S3::Bucket
    Properties:
      NotificationConfiguration:
        TopicConfigurations:
          - Event: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: posts/
                  - Name: suffix
                    Value: .json.zip
            Topic: !Ref TopicS3NotificationPostsUpload
        QueueConfigurations:
          - Event: s3:ObjectRemoved:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: posts/
                  - Name: suffix
                    Value: .json.zip
            Queue: !GetAtt QueueCreatePostsIndex.Arn
          - Event: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: archives/
                  - Name: suffix
                    Value: .zip
            Queue: !GetAtt QueueCreateArchivesIndex.Arn
          - Event: s3:ObjectRemoved:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: archives/
                  - Name: suffix
                    Value: .zip
            Queue: !GetAtt QueueCreateArchivesIndex.Arn

  OriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Ref BucketDevioData
        SigningProtocol: sigv4
        SigningBehavior: always
        OriginAccessControlOriginType: s3

  CloudFrontFunctionIndex:
    Type: AWS::CloudFront::Function
    Properties:
      FunctionConfig:
        Comment: ''
        Runtime: cloudfront-js-1.0
      AutoPublish: true
      Name: !Sub
        - index-get-${UniqueId}
        - UniqueId: !Select [0, !Split ['-', !Select [2, !Split [/, !Ref 'AWS::StackId']]]]
      FunctionCode: |
        function handler(event) {
          var request = event.request;
          var uri = request.uri;

          // Check whether the URI is missing a file name.
          if (uri.endsWith('/')) {
            request.uri += 'index.html';
          }
            // Check whether the URI is missing a file extension.
            else if (!uri.includes('.')) {
            request.uri += '/index.html';
          }

          return request;
        }




  Distribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        DefaultRootObject: index.html
        Origins:
          - Id: !GetAtt BucketDevioData.RegionalDomainName
            OriginAccessControlId: !GetAtt OriginAccessControl.Id
            DomainName: !GetAtt BucketDevioData.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ""
        DefaultCacheBehavior:
          TargetOriginId: !GetAtt BucketDevioData.RegionalDomainName
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - HEAD
            - GET
          CachedMethods:
            - HEAD
            - GET
          Compress: true
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          FunctionAssociations:
            - EventType: viewer-request
              FunctionARN: !GetAtt CloudFrontFunctionIndex.FunctionARN
        PriceClass: PriceClass_All
        Enabled: true
        HttpVersion: http2and3
        IPV6Enabled: true

  PolicyBucketDevioData:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref BucketDevioData
      PolicyDocument:
        Version: 2008-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub ${BucketDevioData.Arn}/*
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${Distribution}

  BucketSitemapData:
    Type: AWS::S3::Bucket

  FunctionDevioDownloader:
    Type: AWS::Serverless::Function
    Properties:
      Architectures:
        - arm64
      AutoPublishAlias: prd
      Environment:
        Variables:
          S3_BUCKET: !Ref BucketDevioData
          S3_PREFIX: posts
          URL_DEVIO_POSTS: https://dev.classmethod.jp/wp-json/wp/v2/posts
      Events:
        SQS:
          Type: SQS
          Properties:
            BatchSize: 1
            Enabled: true
            Queue: !GetAtt QueueGetPost.Arn
      Handler: luciferous_devio_index/lambda_handler/devio_downloader.handler
      Policies:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaSQSQueueExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
      ReservedConcurrentExecutions: 3

  LogStackDevioDownloader:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: log.yml
      Parameters:
        FunctionName: !Ref FunctionDevioDownloader
        FunctionArnErrorNotificator: !GetAtt FunctionErrorNotificator.Arn

  FunctionFeedDispatcher:
    Type: AWS::Serverless::Function
    Properties:
      Architectures:
        - arm64
      AutoPublishAlias: prd
      Environment:
        Variables:
          URL_FEED: https://dev.classmethod.jp/feed
          DDB_TABLE_NAME: !Ref TableListPostId
      Events:
        Schedule:
          Type: Schedule
          Properties:
            Enabled: true
            Schedule: rate(5 minutes)
      Handler: luciferous_devio_index/lambda_handler/feed_dispatcher.handler
      Policies:
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
      Layers:
        - !Ref LayerArnFeedparser

  LogStackFeedDispatcher:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: log.yml
      Parameters:
        FunctionName: !Ref FunctionFeedDispatcher
        FunctionArnErrorNotificator: !GetAtt FunctionErrorNotificator.Arn

  FunctionErrorNotificator:
    Type: AWS::Serverless::Function
    Properties:
      Architectures:
        - arm64
      Handler: luciferous_devio_index/lambda_handler/error_notificator.handler
      Policies:
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - kms:Decrypt
              Resource: "*"
        - arn:aws:iam::aws:policy/AmazonSSMReadOnlyAccess

  LogErrorNotificator:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${FunctionErrorNotificator}

  PermissionErrorNotificator:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt FunctionErrorNotificator.Arn
      Action: lambda:InvokeFunction
      Principal: logs.amazonaws.com
      SourceArn: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:*:*

  AlarmErrorNotificator:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - !Ref TopicAlarm
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: 1
      DatapointsToAlarm: 1
      Dimensions:
        - Name: FunctionName
          Value: !Ref FunctionErrorNotificator
      MetricName: Errors
      Namespace: AWS/Lambda
      Period: 60
      Statistic: Sum
      Threshold: 0.0
      TreatMissingData: notBreaching

  FunctionSitemapDownloader:
    Type: AWS::Serverless::Function
    Properties:
      Architectures:
        - arm64
      AutoPublishAlias: prd
      Timeout: 600
      Environment:
        Variables:
          S3_BUCKET: !Ref BucketSitemapData
          S3_PREFIX: sitemap
          SITEMAP_URL: https://dev.classmethod.jp/sitemap.xml
      Handler: luciferous_devio_index/lambda_handler/sitemap_downloader.handler
      Events:
        Schedule:
          Type: Schedule
          Properties:
            Enabled: true
            Schedule: rate(1 hour)
      Policies:
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
      Layers:
        - !Ref LayerArnBs4

  LogStackSitemapDownloader:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: log.yml
      Parameters:
        FunctionName: !Ref FunctionSitemapDownloader
        FunctionArnErrorNotificator: !GetAtt FunctionErrorNotificator.Arn

  FunctionCreatePostsIndex:
    Type: AWS::Serverless::Function
    Properties:
      Architectures:
        - arm64
      AutoPublishAlias: prd
      Timeout: 600
      Environment:
        Variables:
          S3_BUCKET: !Ref BucketDevioData
          TARGET_DIR: posts
          TARGET_EXTENSION: .json.zip
          DISTRIBUTION_ID: !Ref Distribution
      Handler: luciferous_devio_index/lambda_handler/create_subpage_index.handler
      ReservedConcurrentExecutions: 1
      Events:
        SQS:
          Type: SQS
          Properties:
            BatchSize: 10
            Enabled: true
            Queue: !GetAtt QueueCreatePostsIndex.Arn
      Policies:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaSQSQueueExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/CloudFrontFullAccess
      Layers:
        - !Ref LayerArnJinja

  LogStackCreatePostsIndex:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: log.yml
      Parameters:
        FunctionName: !Ref FunctionCreatePostsIndex
        FunctionArnErrorNotificator: !GetAtt FunctionErrorNotificator.Arn

  FunctionCreateArchivesIndex:
    Type: AWS::Serverless::Function
    Properties:
      Architectures:
        - arm64
      AutoPublishAlias: prd
      Timeout: 600
      Environment:
        Variables:
          S3_BUCKET: !Ref BucketDevioData
          TARGET_DIR: archives
          TARGET_EXTENSION: .zip
          DISTRIBUTION_ID: !Ref Distribution
      Handler: luciferous_devio_index/lambda_handler/create_subpage_index.handler
      ReservedConcurrentExecutions: 1
      Events:
        SQS:
          Type: SQS
          Properties:
            BatchSize: 10
            Enabled: true
            Queue: !GetAtt QueueCreateArchivesIndex.Arn
      Policies:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaSQSQueueExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/CloudFrontFullAccess
      Layers:
        - !Ref LayerArnJinja

  LogStackCreateArchivesIndex:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: log.yml
      Parameters:
        FunctionName: !Ref FunctionCreateArchivesIndex
        FunctionArnErrorNotificator: !GetAtt FunctionErrorNotificator.Arn

  RoleGlueJob:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: glue.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMReadOnlyAccess
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: decrypt
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - kms:Decrypt
                Resource: "*"
        - PolicyName: s3-put
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource: "*"

  JobPackagePosts:
    Type: AWS::Glue::Job
    Properties:
      Command:
        Name: pythonshell
        PythonVersion: "3.9"
        ScriptLocation: src/luciferous_devio_index/glue_job/package_posts.py
      DefaultArguments:
        --s3-bucket: !Ref BucketDevioData
        --s3-posts-prefix: posts
        --s3-archives-prefix: archives
        library-set: none
        --extra-py-files: !Sub s3://${BucketArtifacts}/whl_cloud/luciferous_devio_index-0.1.0-py3-none-any.whl
      ExecutionProperty:
        MaxConcurrentRuns: 1
      GlueVersion: "3.0"
      MaxCapacity: 0.0625
      Role: !GetAtt RoleGlueJob.Arn

  FunctionCallPackage:
    Type: AWS::Serverless::Function
    Properties:
      Architectures:
        - arm64
      AutoPublishAlias: prd
      Environment:
        Variables:
          TARGET_JOB_NAME: !Ref JobPackagePosts
      Handler: luciferous_devio_index/lambda_handler/call_package.handler
      Events:
        Schedule:
          Type: Schedule
          Properties:
            Enabled: true
            Schedule: rate(1 day)
      Policies:
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: glue:StartJobRun
              Resource: "*"

  LogStackCallPackage:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: log.yml
      Parameters:
        FunctionName: !Ref FunctionCallPackage
        FunctionArnErrorNotificator: !GetAtt FunctionErrorNotificator.Arn

  FunctionMapSlug:
    Type: AWS::Serverless::Function
    Properties:
      Architectures:
        - arm64
      AutoPublishAlias: prd
      Environment:
        Variables:
          TARGET_JOB_NAME: !Ref JobPackagePosts
          DYNAMODB_TABLE: !Ref TableSlugs
      Handler: luciferous_devio_index/lambda_handler/map_slug.handler
      Events:
        SQS:
          Type: SQS
          Properties:
            BatchSize: 1
            Enabled: true
            Queue: !GetAtt QueueSlugMapping.Arn
      ReservedConcurrentExecutions: 10
      Policies:
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: dynamodb:PutItem
              Resource: !GetAtt TableSlugs.Arn
        - arn:aws:iam::aws:policy/service-role/AWSLambdaSQSQueueExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess

  LogStackMapSlug:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: log.yml
      Parameters:
        FunctionName: !Ref FunctionMapSlug
        FunctionArnErrorNotificator: !GetAtt FunctionErrorNotificator.Arn

  FunctionCheckRootSitemap:
    Type: AWS::Serverless::Function
    Properties:
      Architectures:
        - arm64
      AutoPublishAlias: prd
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref TableIndividualSitemap
          SITEMAP_URL: https://dev.classmethod.jp/sitemap.xml
          TARGET_PREFIX: sitemap-pt-post
      Handler: luciferous_devio_index/lambda_handler/check_root_sitemap.handler
      Events:
        Schedule:
          Type: Schedule
          Properties:
            Enabled: true
            Schedule: rate(15 minutes)
      Layers:
        - !Ref LayerArnBs4
      Policies:
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: dynamodb:PutItem
              Resource: !GetAtt TableIndividualSitemap.Arn

  LogStackCheckRootSitemap:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: log.yml
      Parameters:
        FunctionName: !Ref FunctionCheckRootSitemap
        FunctionArnErrorNotificator: !GetAtt FunctionErrorNotificator.Arn

  FunctionCheckIndividualSitemap:
    Type: AWS::Serverless::Function
    Properties:
      Architectures:
        - arm64
      AutoPublishAlias: prd
      MemorySize: 512
      Timeout: 900
      Environment:
        Variables:
          DEVIO_POSTS_URL: https://dev.classmethod.jp/wp-json/wp/v2/posts
          TABLE_SLUG_MAPPING: !Ref TableSlugs
          TABLE_POST_ID: !Ref TableListPostId
      Handler: luciferous_devio_index/lambda_handler/check_individual_sitemap.handler
      Events:
        Queue:
          Type: SQS
          Properties:
            BatchSize: 1
            Enabled: true
            Queue: !GetAtt QueueIndividualSitemap.Arn
      Layers:
        - !Ref LayerArnBs4
      ReservedConcurrentExecutions: 10
      Policies:
        - arn:aws:iam::aws:policy/AmazonDynamoDBReadOnlyAccess
        - arn:aws:iam::aws:policy/service-role/AWSLambdaSQSQueueExecutionRole
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:BatchWriteItem
              Resource: !GetAtt TableListPostId.Arn

  LogStackCheckIndividualSitemap:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: log.yml
      Parameters:
        FunctionName: !Ref FunctionCheckIndividualSitemap
        FunctionArnErrorNotificator: !GetAtt FunctionErrorNotificator.Arn

Outputs:
  DomainName:
    Value: !GetAtt Distribution.DomainName

  BucketNameDevioData:
    Value: !Ref BucketDevioData
